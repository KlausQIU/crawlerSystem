{% include "header.html"%}
{% block header %} {% endblock %}
<style type="text/css">

html { overflow-x:hidden; }

</style>

<div class="event_wrap clearfix">
    <div class="middle_line col-lg-12 alert alert-block alert-success">
    欢迎您,{{request.admin.alias}}
    {% if events.f3 %}
    <span>最近登录IP: {{events.f3}} </span>  
    {% endif %}      
    </div>      
</div>
<div class="col-lg-12 col-md-12">
	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
		<div class="info-box blue-bg">
			<i class="fa fa-cloud-download"></i>
			<div class="count">6.674 K</div>
			<div class="title">昨日采集量</div>						
		</div><!--/.info-box-->			
	</div><!--/.col-->
	
	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
		<div class="info-box brown-bg">
			<i class="fa fa-shopping-cart"></i>
			<div class="count">2</div>
			<div class="title">采集脚本</div>						
		</div><!--/.info-box-->			
	</div><!--/.col-->	
	
	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
		<div class="info-box dark-bg">
			<i class="fa fa-thumbs-o-up"></i>
			<div class="count">2</div>
			<div class="title">运行中</div>						
		</div><!--/.info-box-->			
	</div><!--/.col-->
				
	<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
		<div class="info-box green-bg">
			<i class="fa fa-cubes"></i>
			<div class="count">2</div>
			<div class="title">Stock</div>						
		</div><!--/.info-box-->			
	</div><!--/.col-->
</div>
